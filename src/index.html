<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col d-flex justify-content-center my-5">
          <div class="card" id="cardWhole">
            <div class="card-header bg-transparent border-0">
              <p id="randomSuitTop" class="fs-1 text-start"></p>
            </div>

            <div
              class="card-body d-flex justify-content-center align-items-center"
            >
              <p id="randomNumber" class="text-center py-5 my-4"></p>
            </div>

            <div class="card-footer bg-transparent border-0">
              <p id="randomSuitBottom" class="fs-1"></p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 mt-5">
          <div class="input-group input-group-lg my-3">
            <span class="input-group-text" id="inputGroup-sizing-lg"
              >Width</span
            >
            <input
              type="text"
              id="cardWidth"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-lg"
            />
          </div>
          <div class="input-group input-group-lg my-3">
            <span class="input-group-text" id="inputGroup-sizing-lg"
              >Height</span
            >
            <input
              type="text"
              id="cardHeight"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-lg"
            />
          </div>
          <div class="d-grid gap-2">
            <button
              type="button"
              onclick="changeSize()"
              class="btn btn-warning mb-4"
            >
              Change Size
            </button>
            <button
              type="button"
              class="btn btn-danger btn-lg mb-5"
              onclick="createRandom()"
            >
              Generate Card
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
